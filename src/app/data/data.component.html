<app-pictures></app-pictures>
<div class="row">
  <div class="col-sm-2" id="side_catalog">
    <ul class="nav flex-column" role="tablist">
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#student">招生数据</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#employ">就业数据</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-10 tab-content">
    <div id="student" class="container tab-pane active">
        <div class="lists">
            <h4>招生数据</h4>
            <ul *ngFor="let item of enroll_data" >
              <li>
                <div class="list">
                  <a href="#"><p>{{ item.title }}</p></a>
                  <span>{{ item.time }}</span>
                  <div class="seg_line"></div>
                </div>
              </li>
            </ul>
        </div>
    </div>
    <div id="employ" class="container tab-pane fade">
        <div class="lists">
            <h4>就业数据</h4>
            <ul *ngFor="let item of employ_data" >
              <li>
                <div class="list">
                  <a href="#"><p>{{ item.title }}</p></a>
                  <span>{{ item.time }}</span>
                  <div class="seg_line"></div>
                </div>
              </li>
            </ul>
        </div>
    </div>
  </div>
</div>
