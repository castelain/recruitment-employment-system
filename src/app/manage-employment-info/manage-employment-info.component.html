<div class="container" id="bg" action="#" method="POST">
  <div class="form-group" id="form">
    <img src="../../assets/images/icon.png" alt="云南大学校徽">
    <h3><b>毕业生就业信息--列表</b></h3>

    <div class="row">
      <div class="col-sm-6">
          <label for="department">院系</label>
          <select class="form-control" id="department" name="department">
            <option *ngFor="let item of department" >{{item}}</option>
          </select>
        </div>
        <div class="col-sm-6">
            <label for="major">专业</label>
            <select class="form-control" id="major" name="major">
              <option *ngFor="let item of major" >{{item}}</option>
            </select>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-6">
              <label for="class">班级</label>
              <select class="form-control" id="class" name="class">
                <option *ngFor="let item of class">{{item}}</option>
              </select>
            </div>
            <div class="col-sm-6">
                <label for="stuName">学生姓名</label>
                <input class="form-control" id="stuName" name="stuName">
            </div>
          </div>

    <div class="row">
      <div class="col-sm-6">
          <label for="stuID">学号</label>
          <input class="form-control" id="stuID" name="stuID">
      </div>
      <div class="col-sm-6">
          <label for="year">毕业年份</label>
          <select class="form-control" id="year" name="year">
            <option *ngFor="let item of year">{{item}}</option>
          </select>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-6">
              <label for="compName">单位名称</label>
              <input class="form-control" id="compName" name="compName">
          </div>
          <div class="col-sm-6">
              <label for="target">毕业去向</label>
              <select class="form-control" id="target" name="target">
                <option *ngFor="let item of year">{{item}}</option>
              </select>
            </div>
      </div>

      <div id="btn-group4">
          <button class="btn btn-success" type="button">
              <a routerLink="/manage_job_fair_info" routerLinkActive="active">招聘会信息管理</a>
          </button>
          <button class="btn btn-primary" type="button">
              <a href="#">查询</a>
          </button>
          <button class="btn btn-danger" type="button">
            <a href="">重置</a>
          </button>
          <button class="btn btn-warning" type="button">
            <a href="#">导出</a>
          </button>
      </div>
      <hr>

      <div class="container">
          <table class="table table-bordered">
            <thead class="bg-info">
              <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>身份证号</th>
                <th>性别</th>
                <th>毕业年份</th>
                <th>院系</th>
                <th>专业</th>
                <th>班级</th>
                <th>毕业去向</th>
                <th>单位名称</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <td>20121120222</td>
                  <td>王小娅</td>
                  <td>123456789</td>
                  <td>女</td>
                  <td>2016</td>
                  <td>软件学院</td>
                  <td>软件工程</td>
                  <td>软件工程</td>
                  <td>就业</td>
                  <td>xxx公司</td>
                </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
